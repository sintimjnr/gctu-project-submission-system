{% extends "base.html" %}
{% block content %}

<h4 class="mb-4">Registered Students</h4>       <div class="d-flex justify-content-between align-items-center mb-3">
    <h4>Registered Students</h4>

    <a href="{{ url_for('download_students_pdf') }}"
       class="btn btn-danger btn-sm">
        ðŸ“„ Download Students PDF
    </a>
</div>


<table class="table table-bordered bg-white shadow-sm">
    <thead class="table-light">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Programme</th>
            <th>Action</th>
        </tr>
    </thead>

    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.programme }}</td>
            <td>
                <a href="{{ url_for('admin_view_student', user_id=student.id) }}"
                   class="btn btn-sm btn-primary">
                    View Details
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
