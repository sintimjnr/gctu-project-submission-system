<!DOCTYPE html>
<html>
<head>
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background:#f1f4f8;">

<div class="container mt-5">
    <div class="card shadow p-4 mx-auto" style="max-width:500px;">

        <h4 class="text-center mb-3">Student Registration</h4>

        <form method="POST">

            <input class="form-control mb-2" name="name" placeholder="Full Name" required>

            <input class="form-control mb-2" name="email" type="email" placeholder="Email" required>

            <input class="form-control mb-2" name="password" type="password" placeholder="Password" required>

            <select class="form-control mb-2" name="level" required>
                <option value="">Select Level</option>
                <option>100</option>
                <option>200</option>
                <option>300</option>
                <option>400</option>
            </select>

            <input class="form-control mb-2" name="programme" placeholder="Programme" required>

            <input class="form-control mb-2" name="department" placeholder="Department" required>

            <select class="form-control mb-3" name="session_type" required>
                <option value="">Session</option>
                <option>Morning</option>
                <option>Evening</option>
            </select>

            <button class="btn btn-primary w-100">Create Account</button>

        </form>

    </div>
</div>

</body>
</html>
