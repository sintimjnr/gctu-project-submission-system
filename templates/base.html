<!DOCTYPE html>
<html>
<head>
    <title>GCTU Project Submission System</title>

    <link rel="icon" href="{{ url_for('static', filename='images/gctu_logo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/gctu.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<!-- TOP NAVBAR -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="{{ url_for('static', filename='images/gctu_logo.png') }}"
                 height="45" class="me-2">
            GCTU Project Portal
        </a>

        <div class="ms-auto text-white">
            {{ session.name }}
            |
            <a href="{{ url_for('logout') }}" class="text-warning text-decoration-none ms-2">
                Logout
            </a>
        </div>
    </div>
</nav>

<div class="d-flex">

    <!-- SIDEBAR -->
    {% if session.role == "admin" %}
    <div class="bg-light border-end" style="width:240px; min-height:100vh;">
        <div class="p-3 border-bottom text-center">
            <img src="{{ url_for('static', filename='images/gctu_logo.png') }}" width="120">
            <p class="mt-2 fw-bold">Admin Panel</p>
        </div>

        <ul class="nav flex-column p-2">

            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('admin_dashboard') }}">
                     Dashboard
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('admin_students') }}">
                     Students
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('admin_deadline') }}">
                     Submission Deadline
                </a>
            </li>
            <!-- ======================
     PAGE ACTION (PDF)
====================== -->
<li class="nav-item mt-3 px-2">
    <a href="{{ url_for('download_projects_pdf') }}"
       class="btn btn-danger btn-sm w-100">
        Download Projects PDF
    </a>
</li>

            

        </ul>
    </div>
    {% endif %}

    <!-- MAIN CONTENT -->
    <div class="flex-grow-1 p-4">
        {% block content %}
        {% endblock %}
        
    </div>

</div>

</body>
</html>
